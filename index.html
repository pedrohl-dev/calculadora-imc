 </head>
 <body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <input type="number" id="altura" required placeholder="Ex: 175">
        <button id="btn" onclick="gerarImc()">Calcular</button>

        <h2 id="imc"></h2>
        <h3 id="result"></h3>
    </div>
 </body>
